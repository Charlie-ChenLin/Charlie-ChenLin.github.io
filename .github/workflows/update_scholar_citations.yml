name: Update Google Scholar Citations

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:
  push:
    paths:
      - "_config.yml"
      - "scripts/update_scholar_citations.py"
      - ".github/workflows/update_scholar_citations.yml"

jobs:
  update-citations:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Update Scholar citations
        run: python scripts/update_scholar_citations.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/scholar.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update Google Scholar citations"
          git push
